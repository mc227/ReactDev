<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Building Functional Components</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script>
        const product = [
            "product 1",
            "product 2",
            "product 3",
            "product 4",
            "product 5",
            "product 6"
        ]

        const shop = [
            "shop 1",
            "shop 2",
            "shop 3"
        ]

        function ItemList(props){
            const tagName = props.isOrdered ? "ol" : "ul;"
            return (
                React.createElement(tagName, null,
                props.items.map((item,i)=>React.createElement('li',{key:i},item)))
            )
        }

        function App(){
            return (React.createElement('div', null,
                React.createElement('h1',null,"Catalog"),
                React.createElement(ItemList,{items:product, isOrdered: true},null),
                React.createElement('h1',null,'Shops'),
                React.createElement(ItemList,{items:shop, isOrdered: true},null)))
        }

        const app = React.createElement(App, null, null)

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(app)
    </script>
</body>
</html>
