<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Building Functional Components</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script>
        const product = [
            "product 1",
            "product 2",
            "product 3",
            "product 4",
            "product 5",
            "product 6"
        ]

        const shop = [
            "shop 1",
            "shop 2",
            "shop 3"
        ]

        const productList = React.createElement('ul', null,
            product.map((item,i) => React.createElement('li', {key:i}, item))
        )

        const shopList = React.createElement('ul', null,
            shop.map((item,i) => React.createElement('li', {key:i}, item))
        )

        const retailer = React.createElement('div', {id:'retailer-info'},
            React.createElement('h1', null, "Catalog"),
                productList,
            React.createElement('h1', null, "Shops"),
                shopList
        )

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(retailer)
    </script>
</body>
</html>
