<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title changes based on the demo</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>    
    <script>
        const obj = React.createElement('h1',{id:'my-msg',title:'This is my message'},"oh Hi Mark!!!")
        
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(obj)
    </script>
</body>
</html>
